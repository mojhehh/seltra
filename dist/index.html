<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Seltra - A collection of powerful bookmarklets to enhance your browsing experience. Copy, save, and share useful bookmarklets." />
    <meta name="keywords" content="bookmarklets, javascript, browser tools, productivity" />
    <meta name="author" content="Seltra" />
    <meta name="theme-color" content="#FF6B35" />
    <title>Seltra Bookmarklets</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        .fade-glow {
            opacity: 0;
            transition: opacity 0.8s ease-in-out 0.75s;
        }

        .fade-glow.show {
            opacity: 1;
        }

        .fade-item {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
        }

        .fade-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        .glow-top-left {
            position: fixed;
            top: 0;
            left: -50px;
            width: 300px;
            pointer-events: none;
            z-index: -1;
        }

        .glow-top-right {
            position: fixed;
            top: 0;
            right: -50px;
            width: 300px;
            pointer-events: none;
            transform: scaleX(-1);
            z-index: -1;
        }

        .glow-bottom-left {
            position: fixed;
            bottom: 0;
            left: -50px;
            width: 300px;
            pointer-events: none;
            transform: scaleX(-1);
            z-index: -1;
        }

        .glow-bottom-right {
            position: fixed;
            bottom: 0;
            right: -50px;
            width: 300px;
            pointer-events: none;
            z-index: -1;
        }

        .chip {
            transition: all .2s cubic-bezier(.4, 0, .2, 1);
            border: 1px solid rgba(0, 0, 0, 0.04);
            background: white;
            display: inline-flex;
            align-items: center;
            padding: .5rem 1rem;
            border-radius: 999px;
            gap: .5rem;
            font-weight: 500;
        }

        .chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .chip.active {
            background: linear-gradient(135deg, #FF8C42, #FF6B35);
            color: white;
            box-shadow: 0 8px 26px rgba(255, 107, 53, 0.25), 0 0 28px rgba(255, 140, 0, 0.15);
            border-color: transparent;
            transform: translateY(-2px) scale(1.02);
        }

        .underline {
            height: 4px;
            background: linear-gradient(90deg, #FF8C42, #FF6B35);
            border-radius: 999px;
            transition: transform .22s cubic-bezier(.2, .9, .2, 1), width .22s cubic-bezier(.2, .9, .2, 1);
            will-change: transform, width;
        }

        .search-input {
            border-radius: 9999px;
            box-shadow: 0 6px 24px rgba(255, 140, 0, 0.06);
            border: 1px solid rgba(255, 140, 0, 0.12);
            padding-left: 3.5rem;
            transition: all .2s ease;
        }
        
        .search-input:focus {
            box-shadow: 0 8px 32px rgba(255, 140, 0, 0.12);
        }

        .count-badge {
            background: rgba(0, 0, 0, 0.06);
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 12px;
            margin-left: 8px;
        }
        
        .chip.active .count-badge {
            background: rgba(255, 255, 255, 0.25);
        }

        mark.match {
            background: rgba(255, 214, 187, 0.9);
            padding: 0 2px;
            border-radius: 3px;
            color: inherit;
            font-weight: 700;
        }

        .no-scroll::-webkit-scrollbar {
            display: none;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Button animations */
        .btn-pop {
            transition: all .2s cubic-bezier(.4, 0, .2, 1);
        }
        .btn-pop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-pop:active {
            transform: translateY(0) scale(0.98);
        }
        
        /* Card hover effects */
        .card-hover {
            transition: all .25s cubic-bezier(.4, 0, .2, 1);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.15);
        }
        
        /* Modal animations */
        @keyframes modal-in {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .modal-animate {
            animation: modal-in 0.25s cubic-bezier(.4, 0, .2, 1);
        }
        
        /* Shimmer effect for loading */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #FF8C42, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Pulse animation for AI button */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(255, 107, 53, 0.5); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Slide up animation for popup */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideUp {
            animation: slideUp 0.3s ease-out forwards;
        }
        
        /* Custom Scrollbars */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 107, 53, 0.3) transparent;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(255, 140, 66, 0.4), rgba(255, 107, 53, 0.4));
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(255, 140, 66, 0.7), rgba(255, 107, 53, 0.7));
            background-clip: padding-box;
        }
        
        ::-webkit-scrollbar-thumb:active {
            background: linear-gradient(180deg, #FF8C42, #FF6B35);
            background-clip: padding-box;
        }
        
        ::-webkit-scrollbar-corner {
            background: transparent;
        }
        
        /* Thin scrollbar variant for modals/small areas */
        .scrollbar-thin::-webkit-scrollbar {
            width: 5px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 53, 0.25);
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 107, 53, 0.5);
        }
        
        /* Hide scrollbar but keep functionality */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Selection color */
        ::selection {
            background: rgba(255, 107, 53, 0.3);
            color: inherit;
        }
        ::-moz-selection {
            background: rgba(255, 107, 53, 0.3);
            color: inherit;
        }
    </style>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-all");
            setTimeout(() => {
                document.body.classList.add("show");
                document.querySelectorAll(".fade-item").forEach(el => el.classList.add("show"));
                document.querySelectorAll(".fade-glow").forEach(el => el.classList.add("show"));
            }, 100);
        });
    </script>
